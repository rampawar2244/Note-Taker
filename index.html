<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taker-app</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> </head>
     <style>
       
.plus {
  border-left: 1vw solid #2ecc71;
}

.minus {
  border-left: 1vw solid #c0392b;
}
.del-btn{
  margin-left: 75%;
    width: 40px;
    background: red;
    border: none;
    cursor: pointer;
}
 
     </style>
    <body>

    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <h1 id="header-title">Note Taker</h1>
        </div>
  
      </header>
  
      <div class="container">
        <div id="main" class="card card-body">
          <h2 class="title">Add Items</h2>
          <form class="form-inline mb-3">
            <input id='text-input' type="text" class="form-control mr-2" placeholder="Enter item name..." > 
            <input id='text-time' type="time" class="form-control mr-2" placeholder="Enter item name..." > 
            <input class="form-check-input" type="checkbox" id="check">

            <input id="submitBtn" type="submit" class="btn btn-dark" value="Submit">
          </form>
  
          <h3>History</h3>
          <div class="card">
            <ul id="list" class="list-group-item">
            </ul>
          </div>
          <br>        
        </div>
      </div>
<script src="./script.js"></script>
</body>
</html>
